[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/history"
  to = "/.netlify/functions/history"
  status = 200

[[redirects]]
  from = "/api/anecdote"
  to = "/.netlify/functions/anecdote"
  status = 200

[[redirects]]
  from = "/api/anecdotes"
  to = "/.netlify/functions/anecdotes"
  status = 200

[[redirects]]
  from = "/api/ad-config"
  to = "/.netlify/functions/ad-config"
  status = 200

[[redirects]]
  from = "/api/admin/events"
  to = "/.netlify/functions/admin-events"
  status = 200

[[redirects]]
  from = "/morgao"
  to = "/morgao/index.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/morgao/"
  status = 301

[[redirects]]
  from = "/admin.html"
  to = "/morgao/"
  status = 301

[[headers]]
  for = "/morgao/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"
    Cache-Control = "no-store"
